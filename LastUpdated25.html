
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Updated (top100)</title>
</head>
<body>
    <div id="last-updated">Loading...</div>
    <script>
        fetch('https://api.github.com/repos/OneSharpeGuy/movie-list/commits?path=Top25.html')
          .then(response => response.json())
          .then(data => {
            if (data.length > 0) {
              const lastCommitDate = data[0].commit.author.date;
              document.getElementById('last-updated').innerHTML = `Last updated on: ${new Date(lastCommitDate).toLocaleString()}`;
            } else {
              document.getElementById('last-updated').innerHTML = "No commits found for this file.";
            }
          })
          .catch(error => {
            console.error('Error fetching commit data:', error);
          });
    </script>
</body>
</html>
