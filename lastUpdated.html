<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Updated</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      font-family: sans-serif;
      font-size: 0.9em;
      color: white;
      line-height: 1;
      overflow: hidden;
    }
    #last-updated {
      display: inline;
      font-weight: bold;
      white-space: nowrap;
      text-align: right;
    }
  </style>
</head>
<body><span id="last-updated">Loading...</span><script>
  const params = new URLSearchParams(window.location.search);
  const file = params.get('file') || 'Top100.html';

  fetch(`https://api.github.com/repos/OneSharpeGuy/movie-list/commits?path=${file}`)
    .then(response => response.json())
    .then(data => {
      const el = document.getElementById('last-updated');
      if (data.length > 0) {
        const lastCommitDate = data[0].commit.author.date;
        el.textContent = `Last updated on: ${new Date(lastCommitDate).toLocaleString()}`;
      } else {
        el.textContent = `No commits found for ${file}.`;
      }
    })
    .catch(error => {
      console.error('Error:', error);
      document.getElementById('last-updated').textContent = 'Update timestamp unavailable.';
    });
</script></body>
</html>
